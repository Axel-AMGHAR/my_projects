<body>
    <script>
        const cl = e => console.log(e);

        function hamming(n, nth = 1, i = 0, j = 0, k = 0) {
            while (nth != n) nth++;
            i++;
            j++;
            k++;
            return Math.pow(2, i) * Math.pow(3, j) * Math.pow(5, k)

        }

        /*

        */
        /*cl(hamming(2));*/
           
const tvRemote = function(word) {
  
  let keys = 'abcde123fghij456klmno789pqrst.@0uvwxyz_/';
  let pos = [ 0, 0 ];
  let res = 0;
  
  for (let char of word) {

    let i = keys.indexOf(char);
      cl(i/8 | 0)
    let dest  = [ i / 8 | 0, i % 8 ];
      cl(dest)

    res += Math.abs(dest[0] - pos[0]) + Math.abs(dest[1] - pos[1]) + 1;
    pos = dest;
    
  }

  return res;

}
        
        cl(tvRemote("35dal"))

    </script>
